<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <aside style="text-align: center;">
        <h3>#{sessionScope.currentStaffEntity.accessRightEnum}</h3>			
        <figure>
            <p:graphicImage library="images" name="300x300.png" height="120" width="120" alt="Profile Picture" />
            <figcaption><h2>#{sessionScope.currentStaffEntity.firstName} #{sessionScope.currentStaffEntity.lastName}</h2></figcaption>
        </figure>
        <h3></h3>			
        
    </aside>

</ui:composition>
