<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Garment Gardens</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="140">

                <div style="background-image: linear-gradient(to bottom right, #8A9A5B, #638b63); box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; height: 100%; border-radius: 15px">
                    <figure class="garment" style="float: left;">
                        <p:graphicImage library="images" name="gg-brandlogo-glow.png" height="110" width="200" alt="logo" />
                    </figure>

                    <ui:insert name="header">
                        <ui:include src="/header.xhtml" />
                    </ui:insert>  

                </div>


            </p:layoutUnit>

            <p:layoutUnit size="220" position="west" rendered="#{sessionScope.isLogin == true}">

                <ui:insert name="mainmenu">
                    <ui:include src="/mainmenu.xhtml" />
                </ui:insert>        

            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit minSize="200" position="east" header="Profile" collapsible="true" collapsed="true" rendered="#{sessionScope.isLogin == true}">

                <ui:insert name="sidebar">
                    <ui:include src="/sidebar.xhtml" />
                </ui:insert>        

            </p:layoutUnit>

            <p:layoutUnit position="south" size="70" >
                    <ui:insert name="footer">
                        <ui:include src="/footer.xhtml" />
                    </ui:insert>
            </p:layoutUnit>                

        </p:layout>

    </h:body>
</html>
