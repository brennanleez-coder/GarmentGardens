<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewProduct" style="text-align: center">

            <p:dialog id="dialogViewProduct" widgetVar="dialogViewProduct" header="View Product" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Product ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.productId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Product Image: " />
                        </p:column>
                        <p:column>
                            <h:graphicImage value="#{viewProductManagedBean.productEntityToView.imageLink}" height="100" width="100" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="SKU Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.skuCode}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Quantity On Hand: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.quantityOnHand}" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unit Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.unitPrice}">
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Listed: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.isListed}">
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Category: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductManagedBean.productEntityToView.category.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Tag(s): " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{viewProductManagedBean.productEntityToView.tags}" var="tag" type="unordered">
                                #{tag.name}
                            </p:dataList>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton  style="margin: 10px" actionListener="#{viewProductManagedBean.viewProductInNewPage}" value="View Comments and Ratings">
                </p:commandButton>


            </p:dialog>
        </h:form>

    </cc:implementation>
</html>
