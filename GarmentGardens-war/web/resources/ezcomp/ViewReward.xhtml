<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewReward">

            <p:dialog id="dialogViewReward" widgetVar="dialogViewReward" header="View Reward" closable="true">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Reward ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewRewardManagedBean.rewardEntityToView.rewardId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Reward Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewRewardManagedBean.rewardEntityToView.rewardName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Reward Enum: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewRewardManagedBean.rewardEntityToView.rewardEnum}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Expiry Date: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewRewardManagedBean.rewardEntityToView.expiryDate}" />
                        </p:column>
                    </p:row>

                    

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
