<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>
    
    <cc:implementation>
        
        <h:form id="formViewStaff">
            
            <p:dialog id="dialogViewStaff" widgetVar="dialogViewStaff" header="View Staff" closable="true">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Staff ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStaffManagedBean.staffEntityToView.staffId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="First name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStaffManagedBean.staffEntityToView.firstName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Last name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStaffManagedBean.staffEntityToView.lastName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Access Rights: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStaffManagedBean.staffEntityToView.accessRightEnum}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Username: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStaffManagedBean.staffEntityToView.username}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Password: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStaffManagedBean.staffEntityToView.password}" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
        
    </cc:implementation>
</html>
