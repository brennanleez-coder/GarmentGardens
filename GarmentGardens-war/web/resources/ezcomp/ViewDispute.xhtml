<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewDispute">

            <p:dialog id="dialogViewDispute" widgetVar="dialogViewDispute" header="View Dispute" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Dispute ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeManagedBean.disputeEntityToView.disputeId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Dispute Title " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeManagedBean.disputeEntityToView.title}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Dispute Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeManagedBean.disputeEntityToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Dispute Status " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeManagedBean.disputeEntityToView.disputeStatus}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Order ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeManagedBean.disputeEntityToView.order.orderId}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
